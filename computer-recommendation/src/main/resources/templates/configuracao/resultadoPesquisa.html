<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Rômulo Göelzer Portolann">
    <meta name="author" content="Thalyson Zatt">

    <title>Computer Recommendation RBC</title>

    <!-- Bootstrap Core CSS -->
    <link href="layout/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Font Awesome -->
	<link href="layout/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	
    <!-- Custom CSS -->
    <link href="layout/css/business-frontpage.css" rel="stylesheet">
	<link href="layout/css/scrolling-nav.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="home">Início</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="page-scroll" href="database">Base de dados</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="cadastro">Cadastro</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

	<div class="container">
		<h2>Resultado da Pesquisa</h2>
		<div th:if="${not #lists.isEmpty(configuracoes)}">
			<table class="table table-inverse">
				<thead>
				    <tr>
				      	<th>CPU</th>
				      	<th>Placa Mãe</th>
				    	<th>Placa de Vídeo</th>
				    	<th>Memória RAM</th>
				    	<th>Armazenamento</th>
				    	<th>Fonte</th>
				    	<th>Similaridade</th>
					</tr>
			  	</thead>
				<tr th:each="confSm : ${configuracoes}">
					<td th:text="${confSm.configuracao.cpu.marca + ' ' + confSm.configuracao.cpu.modelo}"></td>
					<td th:text="${confSm.configuracao.placaMae.marca + ' ' + confSm.configuracao.placaMae.modelo}"></td>
					<td th:text="${confSm.configuracao.placaDeVideo.marca + ' ' + confSm.configuracao.placaDeVideo.modelo}"></td>
					<td th:text="${confSm.configuracao.ram.marca + ' ' + confSm.configuracao.ram.modelo}"></td>
					<td th:text="${confSm.configuracao.storage.marca + ' ' + confSm.configuracao.storage.modelo}"></td>
					<td th:text="${confSm.configuracao.fonte.marca + ' ' + confSm.configuracao.fonte.modelo}"></td>
					<td th:text="${#numbers.formatDecimal(confSm.similaridade * 100, 1, 'COMMA', 2, 'POINT') + ' %'}"></td>
				</tr>
			</table>
		</div>
	</div>

    <!-- jQuery -->
    <script src="layout/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="layout/js/bootstrap.min.js"></script>

	<!-- Scrolling Nav JavaScript -->
    <script src="layout/js/jquery.easing.min.js"></script>
    <script src="layout/js/scrolling-nav.js"></script>
	
</body>

</html>
