<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Computer Recommendation RBC</title>

    <!-- Bootstrap Core CSS -->
    <link href="layout/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Bootstrap Select -->
	<link href="layout/vendor/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" />
	
	<!-- Font Awesome -->
	<link href="layout/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
	
    <!-- Custom CSS -->
    <link href="layout/css/business-frontpage.css" rel="stylesheet" />
	<link href="layout/css/scrolling-nav.css" rel="stylesheet" />

    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                <a class="navbar-brand" href="home">Início</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="page-scroll" href="database">Base de dados</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="cadastro">Cadastro</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>

	<div class="container">
		<h2>Cadastro de Configuração</h2>

		<form method="POST" th:object="${configuracao}" class="form-vertical js-form-loading">
			
			<th:block th:include="fragments/ValidationErrorMessages"></th:block>
		
			<!-- PROCESSADOR -->
			<div class="row">
				<div class="col-xs-12">
					<h4 class="page-header">Processador</h4>
				</div>
                <div class="col-md-3 form-group">
                  	<label for="inputCpuMarca">Marca</label>
                  	<select id="inputCpuMarca" class="form-control selectpicker" th:field="*{cpu.marca}">
                  		<option value="">Selecione a marca</option>
	                   	<option value="AMD">AMD</option>
	                   	<option value="Intel">Intel</option>
					</select>
                </div>
                <div class="col-md-3 form-group">
                	<label for="inputCpuModelo">Modelo</label>
                	<input id="inputCpuModelo" type="text" class="form-control" placeholder="Modelo" th:field="*{cpu.modelo}" />
                </div>
			</div>			
			<div class="row">
				<div class="col-md-3 form-group">
					<label for="inputCpuNucleos">Núcleos</label>
					<input id="inputCpuNucleos" type="text" class="form-control" placeholder="Quantidade de núcleos" th:field="*{cpu.nucleos}" />
				</div>
				<div class="col-md-3 form-group">
					<label for="inputCpuClock">Clock</label>
					<input id="inputCpuClock" type="text" class="form-control" placeholder="Clock (Ghz)" th:field="*{cpu.clock}" />
				</div>
				<div class="col-md-3 form-group">
					<label for="inputCpuCache">Cache</label>
					<input id="inputCpuCache" type="text" class="form-control" placeholder="Cache (MB)" th:field="*{cpu.cache}" />
				</div>
				<div class="col-md-3 form-group">
					<label for="inputCpuTDP">TDP</label>
					<input id="inputCpuTDP" type="text" class="form-control" placeholder="TDP (watts)" th:field="*{cpu.tdp}" />
				</div>
			</div>
			
			<!-- PLACA MÃE -->
			<div class="row">
				<div class="col-md-12">
					<h4 class="page-header">Placa Mãe</h4>
				</div>
				<div class="col-md-3 form-group">
					<label for="inputPlacaMaeMarca">Marca</label>
                 	<select id="inputPlacaMaeMarca" class="form-control selectpicker" th:field="*{placaMae.marca}">
                 		<option value="">Selecione a marca</option>
	                   	<option value="AsRock">AsRock</option>
	                   	<option value="ASUS">ASUS</option>
	                   	<option value="Foxconn">Foxconn</option>
	                   	<option value="Gigabyte">Gigabyte</option>
	                   	<option value="MSI">MSI</option>
					</select>
				</div>
				<div class="col-md-3 form-group">
					<label for="inputPlacaMaeModelo">Modelo</label>
					<input id="inputPlacaMaeModelo" type="text" class="form-control" placeholder="Modelo" th:field="*{placaMae.modelo}" />
				</div>
			</div>
			
			<!-- PLACA DE VÍDEO -->
			<div class="row">
				<div class="col-md-12">
					<h4 class="page-header">Placa de Vídeo</h4>
				</div>
				<div class="col-md-3 form-group">
					<label for="inputGPUMarca">Marca</label>
                 	<select id="inputGPUMarca" class="form-control selectpicker" th:field="*{placaDeVideo.marca}">
                 		<option value="">Selecione a marca</option>
                 		<option value="AMD">AMD</option>
	                   	<option value="ASUS">ASUS</option>
	                   	<option value="EVGA">EVGA</option>
	                   	<option value="Gigabyte">Gigabyte</option>
	                   	<option value="MSI">MSI</option>
	                   	<option value="NVidia">NVidia</option>
	                   	<option value="ZOTAC">ZOTAC</option>
					</select>
				</div>
				<div class="col-md-3 form-group">
					<label for="inputGPUModelo">Modelo</label>
					<input id="inputGPUVModelo" type="text" class="form-control" placeholder="Modelo" th:field="*{placaDeVideo.modelo}" />
				</div>
				<div class="col-md-3 form-group">
					<label for="inputGPUNucleos">Núcleos</label>
					<input id="inputGPUNucleos" type="text" class="form-control" placeholder="Quantidade de núcleos" th:field="*{placaDeVideo.nucleos}" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 form-group">
					<label for="inputGPUClockB">Clock Base</label>
					<input id="inputGPUClockB" type="text" class="form-control" placeholder="Clock Base (Mhz)" th:field="*{placaDeVideo.clockBase}" />
				</div>
				<div class="col-md-3 form-group">
					<label for="inputGPUClockM">Clock Memória</label>
					<input id="inputGPUClockM" type="text" class="form-control" placeholder="Clock Memória (Mhz)" th:field="*{placaDeVideo.clockMemoria}" />
				</div>
				<div class="col-md-3 form-group">
					<label for="inputGPUMemSize">Qtd. Memória</label>
					<input id="inputGPUMemSize" type="text" class="form-control" placeholder="Memória (MB)" th:field="*{placaDeVideo.tamanhoMemoria}" />
				</div>
				<div class="col-md-3 form-group">
					<label for="inputGPUConsumo">Consumo</label>
					<input id="inputGPUConsumo" type="text" class="form-control" placeholder="Consumo (watts)" th:field="*{placaDeVideo.consumo}" />
				</div>
				<div class="col-md-3 form-group">
					<label for="inputGPUBits">Bits</label>
					<input id="inputGPUBits" type="text" class="form-control" placeholder="Bits" th:field="*{placaDeVideo.bits}" />
				</div>
				<div class="col-md-3 form-group">
					<label for="inputGPUBandW">Largura de Banda</label>
					<input id="inputGPUBandW" type="text" class="form-control" placeholder="Largura de banda (GB/s)" th:field="*{placaDeVideo.larguraBanda}" />
				</div>
				<div class="col-md-3 form-group">
					<label for="inputGPUComprim">Comprimento</label>
					<input id="inputGPUComprim" type="text" class="form-control" placeholder="Comprimento (cm)" th:field="*{placaDeVideo.comprimento}" />
				</div>
				<div class="col-md-3 form-group">
					<label for="inputGPUMaxTemp">Temperatura Máxima</label>
					<input id="inputGPUMaxTemp" type="text" class="form-control" placeholder="Temperatura máxima (Cº)" th:field="*{placaDeVideo.temperaturaMaxima}" />
				</div>
			</div>
			
			<!-- RAM -->
			<div class="row">
				<div class="col-md-12">
					<h4 class="page-header">Memória RAM</h4>
				</div>
				<div class="col-md-3 form-group">
					<label for="inputRAMMarca">Marca</label>
                 	<select id="inputRAMMarca" class="form-control selectpicker" th:field="*{ram.marca}">
                 		<option value="">Selecione a marca</option>
	                	<option value="Corsair">Corsair</option>
	                   	<option value="Kingston">Kingston</option>
	                   	<option value="Patriot">Patriot</option>
	                   	<option value="G-Skill">G-Skill</option>
	                   	<option value="Ocz">Ocz</option>
	                   	<option value="Crucial">Crucial</option>
	                   	<option value="Samsung">Samsung</option>
                   		<option value="Markivision">Markivision</option>
					</select>
				</div>
				<div class="col-md-3 form-group">
					<label for="inputRAMModelo">Modelo</label>
					<input id="inputRAMModelo" type="text" class="form-control" placeholder="Modelo da Memória" th:field="*{ram.modelo}" />
				</div>
				<div class="col-md-3 form-group">
					<label for="inputRAMClock">Clock</label>
					<input id="inputRAMClock" type="text" class="form-control" placeholder="Clock (Mhz)" th:field="*{ram.clock}" />
				</div>
				<div class="col-md-3 form-group">
					<label for="inputRAMSize">Tamanho</label>
					<select id="inputRAMSize" class="form-control selectpicker" th:field="*{ram.tamanho}">
						<option value="">Selecione o tamanho</option>
	                	<option value="1">1 GB</option>
	                   	<option value="2">2 GB</option>
	                   	<option value="4">4 GB</option>
	                   	<option value="8">8 GB</option>
	                   	<option value="16">16 GB</option>
	                   	<option value="32">32 GB</option>
	                   	<option value="64">64 GB</option>
					</select>
				</div>
			</div>
			
			<!-- ARMAZENAMENTO -->
			<div class="row">
				<div class="col-md-12">
					<h4 class="page-header">Armazenamento de dados</h4>
				</div>
				<div class="col-md-3 form-group">
					<label for="inputStorageMarca">Marca</label>
                 	<select id="inputStorageMarca" class="form-control selectpicker" th:field="*{storage.marca}">
                 		<option value="">Selecione a marca</option>
	                	<option value="SanDisk">SanDisk</option>
	                   	<option value="Kingston">Kingston</option>
	                   	<option value="Patriot">Patriot</option>
	                   	<option value="Ocz">Ocz</option>
	                   	<option value="Crucial">Crucial</option>
	                   	<option value="Samsung">Samsung</option>
                   		<option value="Markivision">Markivision</option>
                   		<option value="Seagate">Seagate</option>
                   		<option value="Western Digital">Western Digital</option>                   		
                   		<option value="IBM">IBM</option>
                   		<option value="Intel">Intel</option>
                   		<option value="AMD">AMD</option>
                   		<option value="HGST">HGST</option>
					</select>
				</div>
				<div class="col-md-3 form-group">
					<label for="inputStorageModelo">Modelo</label>
					<input id="inputStorageModelo" type="text" class="form-control" placeholder="Modelo disp. de armazenamento" th:field="*{storage.modelo}" />
				</div>
				<div class="col-md-3 form-group">
					<label for="inputSTOSpeed">Leitura / Gravação</label>
					<input id="inputSTOSpeed" type="text" class="form-control" placeholder="Velocidade (MB/s)" th:field="*{storage.velocidade}" />
				</div>
				<div class="col-md-3 form-group">
					<label for="inputRAMSize">Capacidade</label>
					<select id="inputRAMSize" class="form-control selectpicker" th:field="*{storage.capacidade}">
						<option value="">Selecione o tamanho</option>
	                	<option value="120">120 GB</option>
	                   	<option value="250">250 GB</option>
	                   	<option value="500">500 GB</option>
	                   	<option value="1000">1 TB</option>
	                   	<option value="1500">1.5 TB</option>
	                   	<option value="2000">2 TB</option>
	                   	<option value="4000">4 TB</option>
					</select>
				</div>
			</div>
			
			<!-- FONTE -->
			<div class="row">
				<div class="col-md-12">
					<h4 class="page-header">Fonte de Alimentação</h4>
				</div>
				<div class="col-md-3 form-group">
					<label for="inputPSUMarca">Marca</label>
                 	<select id="inputPSUMarca" class="form-control selectpicker" th:field="*{fonte.marca}">
                 		<option value="">Selecione a marca</option>
	                	<option value="Corsair">Corsair</option>
	                   	<option value="Cooler Master">Cooler Master</option>
	                   	<option value="EVGA">EVGA</option>
                   		<option value="PCYES">PCYES</option>
	                	<option value="IceAge">IceAge</option>
	                	<option value="C3 Tech">C3 Tech</option>
	                	<option value="Powercool">Powercool</option>
	                   	<option value="Patriot">Patriot</option>
	                	<option value="LMS">LMS</option>
	                   	<option value="">Ocz</option>
	                	<option value="BlueCase">BlueCase</option>
	                	<option value="Wisecase">Wisecase</option>
	                	<option value="Fortrek">Fortrek</option>
	                	<option value="VX Vinik">VX Vinik</option>
					</select>
				</div>
				<div class="col-md-3 form-group">
					<label for="inputPSUModelo">Modelo</label>
					<input id="inputPSUModelo" type="text" class="form-control" placeholder="Modelo da fonte de alimentação" th:field="*{fonte.modelo}" />
				</div>
				<div class="col-md-3 form-group">
					<label for="inputPSUPot">Potência</label>
					<input id="inputPSUPot" type="text" class="form-control" placeholder="Potência (watts)" th:field="*{fonte.potencia}" />
				</div>
				<div class="col-md-3 form-group">
					<label for="inputPSUSeal">Selo Fonte</label>
					<select id="inputPSUSeal" class="form-control selectpicker" th:field="*{fonte.eficiencia}">
						<option value="">Selecione a fonte</option>
	                	<option value="50">Fonte Genérica</option>
	                   	<option value="80">80 Plus Bronze</option>
	                   	<option value="85">80 Plus Silver</option>
	                   	<option value="90">80 Plus Gold</option>
	                   	<option value="95">80 Plus Platinum</option>
					</select>
				</div>
			</div>
			
			<hr />
		
			<div class="form-group">
				<button type="submit" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok"></span> Salvar
				</button>
				<h4><small>As configurações serão salvas em </small><small th:text="${localArquivo}" class="btn-link"></small></h4>
			</div>
		</form>
		
		<hr />
		
		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-md-12">
					<p>UNIVALI - Universidade do Vale do Itajaí</p>
				</div>
				<!-- /.col-md-12 -->
			</div>
			<!-- /.row -->
		</footer>
	</div>
       
    <!-- jQuery -->
    <script src="layout/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="layout/js/bootstrap.min.js"></script>

	<!-- Scrolling Nav JavaScript -->
    <script src="layout/js/jquery.easing.min.js"></script>
    <script src="layout/js/scrolling-nav.js"></script>
	
	<script src="layout/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>

</body>

</html>
